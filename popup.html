<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Ads Scraper</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- Coded by Yassine BOUKHLA | LinkedIn: https://www.linkedin.com/in/yassine-boukhla/ -->
    <h1>Facebook Ads Scraper</h1>
    <label for="totalDuration">Total Duration (milliseconds): </label>
    <input type="number" id="totalDuration" value="180000" /><br /><br />

    <label for="scrapeInterval">Scrape Interval (milliseconds): </label>
    <input type="number" id="scrapeInterval" value="60000" /><br /><br />

    <label for="scrollSpeed">Scroll Speed: </label>
    <input type="number" id="scrollSpeed" value="3" /><br /><br />

    <label for="numberOfAdsThreshold">Number of Ads Threshold: </label>
    <input type="number" id="numberOfAdsThreshold" value="2" /><br /><br />

    <button id="startScraping">Start Scraping</button>
  </body>
</html>
